<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile â€“ Mood Journal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body { background: #1e1e2f; color: #eee; font-family: sans-serif; margin: 0; }
    header { background: #2b2b3d; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    header a { color: #fff; text-decoration: none; margin-right: 1rem; }
    nav ul { display: flex; list-style: none; margin: 0; padding: 0; }
    nav ul li { margin-left: 1rem; }
    .container { padding: 2rem; max-width: 600px; margin: auto; }
    .card { background: #2b2b3d; padding: 1.5rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.5); text-align: center; }
    .input-group { margin-top: 1rem; display: flex; flex-direction: column; align-items: flex-start; }
    .input-group label { margin-bottom: 0.3rem; color: #aaa; }
    .input-group input { padding: 0.8rem; border-radius: 8px; border: none; background: #f5f5f5; color: #000; font-size: 0.95rem; width: 100%; }
    .btn { padding: 0.8rem 1.2rem; background: #4a90e2; color: #fff; border: none; border-radius: 8px; cursor: pointer; margin-top: 1rem; width: 100%; }
    .message { color: #4caf50; margin-top: 1rem; }
    .profile-pic { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin-bottom: 1rem; display: block; margin-left: auto; margin-right: auto; }
    .file-input { width: 100%; }
  </style>
</head>
<body>
  <header>
    <a class="brand" href="{{ url_for('dashboard') }}">Mood Journal</a>
    <nav>
      <ul>
        <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
        <li><a href="{{ url_for('logout') }}">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="card">
      <h2>
  {% if user.username %}
    {{ user.username }}
  {% else %}
    My Profile
  {% endif %}
</h2>

<!-- Display current profile picture or default -->
<img src="{% if user.profile_pic %}{{ url_for('static', filename='uploads/' ~ user.profile_pic) }}{% else %}{{ url_for('static', filename='uploads/default.png') }}{% endif %}" 
     alt="Profile Picture" class="profile-pic">




      <form method="POST" enctype="multipart/form-data">
        <!-- <div class="input-group">
          <label>Change Profile Picture</label>
          <input type="file" name="profile_pic" class="file-input" accept="image/*">
        </div> -->

        <div class="input-group">
          <input type="text" name="username" value="{{ user.username }}" required>
          <label>Username</label>
        </div>

        <div class="input-group">
          <input type="email" name="email" value="{{ user.email }}" disabled>
          <label>Email (cannot be changed)</label>
        </div>

        <div class="input-group">
          <input type="password" name="password">
          <label>New Password (leave blank to keep current)</label>
        </div>

        <button type="submit" class="btn">Update Profile</button>
      </form>
    </div>
  </main>
</body>
</html>
